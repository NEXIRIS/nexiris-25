<style type="text/tailwindcss">
    :root {

    .game-card {

        overflow: hidden;
        border-radius: 0.5rem;
        cursor: pointer;
        transition-property: transform;
        transition-duration: 300ms;
        transition-timing-function: ease-in-out;
    }
    .game-card:hover {

        box-shadow: 0 0 15px var(--primary-color), 0 0 30px var(--secondary-color);
    }
    .game-card-overlay {
        position: absolute;
        inset: 0;
        background: linear-gradient(to top, rgba(0, 0, 0, 0.8), transparent);
        padding: 1rem;
        display: flex;
        flex-direction: column;
        justify-content: flex-end;
    }
    .game-card-title {
        color: white;
        font-family: 'Orbitron', sans-serif;
        font-size: 1.25rem;
        font-weight: bold;
        transition-property: transform, color;
        transition-duration: 300ms;
        transition-timing-function: ease-in-out;
    }
    .game-card:hover .game-card-title {
        transform: translateY(-0.25rem);
        color: var(--primary-color);
    }
    #game-details-container {
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        height: 0;
        background: linear-gradient(to top, #1a1a2e, #2e4688, #0f1760);
        overflow: hidden;
        transition: all 0.5s ease-in-out;
        border-top-left-radius: 100% 50%;

        opacity: 0;
        box-shadow: 0 0 30px var(--tertiary-color);
    }
    #game-details-container.active {
        height: 60%;
        opacity: 1;
        transform: translateY(0) scaleX(1);
    }
    #close-btn {
        position: absolute;
        top: 2rem;
        right: 2rem;
        color: white;

    }
    #close-btn:hover {
        color: var(--primary-color);
    }
</style>

  <style>
    :root {
      --x: 0;
      --y: 0;
      --xp: 0;
      --yp: 0;
      --hue: calc(0 + (var(--xp) * 500));
      --bg: hsl(0 0% 10%);
      --size: 100px;
      --glow: radial-gradient(50% 50% at center,
          hsl(var(--hue) 80% 85%),
          hsl(var(--hue) 80% 70%),
          transparent) 
          calc((var(--x) * 1px) - (var(--size) * 0.5)) 
          calc((var(--y) * 1px) - (var(--size) * 0.5)) 
          / var(--size) var(--size) no-repeat fixed;
    }

    /* Only target the special floating button */
    .floating-glow-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      border-radius: 1rem;
      text-transform: uppercase;
      font-weight: bold;
      letter-spacing: 0.1ch;
      background: var(--bg);
      border: 4px solid transparent;
      box-shadow: 0 1px hsl(0 0% 100% / 0.15) inset;
      cursor: pointer;
      background:
        linear-gradient(var(--bg), var(--bg)) padding-box,
        var(--glow),
        linear-gradient(black, black) border-box;
      transition: background-size 0.24s;
      touch-action: none;
      padding: 1rem 2rem;
      z-index: 9999;
    }

    .floating-glow-btn::before {
      content: "";
      position: absolute;
      inset: 0;
      box-shadow: 0 1px hsl(0 0% 100% / 0.15) inset;
      background: var(--bg);
      z-index: 2;
      border-radius: 1rem;
    }

    .floating-glow-btn span {
      background: var(--glow), rgb(38, 255, 244);
      background-clip: text;
      color: transparent;
      z-index: 2;
      position: relative;
    }

    :root:has(.floating-glow-btn:active) {
      --size: 300px;
    }

    .floating-glow-btn::after {
      content: "";
      position: absolute;
      inset: -4px;
      filter: blur(20px);
      border: 4px solid transparent;
      background: var(--glow);
      border-radius: 1rem;
    }
  </style>
</head>

  <script>
    const glowBtn = document.querySelector(".floating-glow-btn");

    const syncPointer = ({ x: pointerX, y: pointerY }) => {
      const x = pointerX.toFixed(2);
      const y = pointerY.toFixed(2);
      const xp = (pointerX / window.innerWidth).toFixed(2);
      const yp = (pointerY / window.innerHeight).toFixed(2);
      document.documentElement.style.setProperty('--x', x);
      document.documentElement.style.setProperty('--xp', xp);
      document.documentElement.style.setProperty('--y', y);
      document.documentElement.style.setProperty('--yp', yp);
    };

    // Only track pointer movement when hovering over this button
    glowBtn.addEventListener('pointermove', syncPointer);
  </script>

    const landingPage = document.getElementById('landing-page');
    const gameTitle = document.getElementById('game-title');
    const gameDescription = document.getElementById('game-description');
    const gameRules = document.getElementById('game-rules');

    function openGameDetails(idx) {
        const game = games[idx];
        if (!game) return;
        gameTitle.textContent = game.title;
        gameDescription.textContent = game.description;
        gameRules.textContent = game.rules;
        gameDetailsContainer.classList.add('active');
        landingPage.style.filter = 'blur(5px)';
    }
    function closeGameDetails(event) {
        if (event && event.target !== gameDetailsContainer) return;
        gameDetailsContainer.classList.remove('active');
        landingPage.style.filter = 'none';
