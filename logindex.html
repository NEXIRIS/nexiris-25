<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login & Registration</title>
  <link rel="stylesheet" href="logstyle.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com" rel="preconnect"/>
  <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Poppins:wght@400;500;700&display=swap" rel="stylesheet"/>
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
</head>
<body>
<div id="overlay"></div>

  <header class="fixed top-0 left-0 right-0 z-50 flex items-center justify-between px-4 md:px-10 py-4 bg-black/30 backdrop-blur-md w-full">
  <div class="relative group flex items-center gap-4">
    <a href="https://www.siwscollege.edu.in/" target="_blank" class="flex items-center gap-4 text-white no-underline hover:opacity-80 transition">
      <img src="siws.png" alt="SIWS College Logo" class="h-12 w-12 object-contain"/>
      <h2 class="tech-subtitle text-xl md:text-2xl font-orbitron font-bold uppercase tracking-widest text-transparent bg-clip-text bg-gradient-to-r from-lime-300 via-teal-300 to-cyan-400 relative z-10">
        S.I.W.S College
      </h2>
    </a>
    <div class="absolute left-0 top-full mt-2 w-72 bg-white rounded-xl shadow-lg border border-cyan-400 p-4 flex items-center gap-4 opacity-0 pointer-events-none scale-y-0 group-hover:opacity-100 group-hover:pointer-events-auto group-hover:scale-y-100 transition-all duration-300 origin-top z-50">
      <img src="siws.png" alt="SIWS College Logo" class="h-14 w-14 object-contain"/>
      <span class="text-gray-900 font-bold text-base leading-tight">
        N.R. SWAMY COLLEGE OF COMMERCE & ECONOMICS AND SMT. THIRUMALAI COLLEGE OF SCIENCE (AUTONOMOUS)
      </span>
    </div>
  </div>
   <div class="flex items-center">
    <button
      style="padding: 12px 28px; font-family: 'Orbitron', sans-serif; font-size: 1rem; text-transform: uppercase; color: #00f7ff; background: transparent; border: 2px solid #00f7ff; border-radius: 12px; box-shadow: 0 0 12px #00f7ff33, 0 0 24px #00f7ff22; cursor: pointer; transition: all 0.3s ease-in-out;"
      onmouseover="this.style.boxShadow='0 0 16px #00f7ff, 0 0 32px #00f7ff88, 0 0 48px #00f7ff55'; this.style.transform='scale(1.05)'"
      onmouseout="this.style.boxShadow='0 0 12px #00f7ff33, 0 0 24px #00f7ff22'; this.style.transform='scale(1)'"
      onclick="sessionStorage.setItem('skipIntro', 'true'); window.location.href='index.html#events'">
      Back
    </button>
</div>
</header>
  <!-- Spacer to push content below fixed header -->
  <div class="h-24"></div>

  <!-- WRAPPER -->
  <div class="wrapper active-popup">
    <!-- LOGIN FORM -->
    <div class="form-box login">
      <h2>Login</h2>
      <form id="loginForm">
        <div class="input-box">
          <span class="icon">&#128100;</span>
          <input type="email" id="email" name="email" required>
          <label>Email</label>
        </div>
        <div class="input-box">
          <span class="icon">&#128274;</span>
          <input type="password" id="password" name="password" required>
          <label>Password</label>
        </div>
        <button type="submit" class="btn">Login</button>
        <div class="login-register">
          <p>Don't have an account? <a href="#" class="register-link">Register</a></p>
        </div>
      </form>
    </div>

    <!-- REGISTER FORM -->
    <div class="form-box register">
      <h2>Register</h2>
    <form id="regiForm"
      action="https://docs.google.com/forms/d/e/1FAIpQLSfVXZbMpuaodvUrQYraxNh3c9RUQcHk7q8BDowxvWBpu7uMCA/formResponse"
      method="POST"
      target="hidden_iframe">        <div class="input-box">
          <span class="icon">&#128100;</span>
          <input type="text" name="entry.1665800528" id="reg_username" required>
          <label>Username</label>
        </div>
        <div class="input-box">
          <span class="icon">&#9993;</span>
          <input type="email" name="entry.805172185" id="reg_email" required>
          <label>Email</label>
        </div>
        <div class="input-box">
          <span class="icon">&#128274;</span>
          <input type="password" name="entry.1137094613" id="reg_password" required>
          <label>Password</label>
        </div>
        <button type="submit" class="btn">Register</button>
        <div class="login-register">
          <p>Already have an account? <a href="#" class="login-link">Login</a></p>
        </div>
      </form>
    </div>
  </div>

  <!-- HIDDEN IFRAME FOR GOOGLE FORM -->
  <iframe name="hidden_iframe" id="hidden_iframe" style="display:none;" onload="iframeLoaded()"></iframe>

  <!-- SweetAlert -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <script>
    const GOOGLE_FORM_URL = "https://docs.google.com/forms/d/e/1FAIpQLSfVXZbMpuaodvUrQYraxNh3c9RUQcHk7q8BDowxvWBpu7uMCA/formResponse"; // replace with your formResponse URL

    document.getElementById("regiForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const formData = new FormData(this);

      Swal.fire({
        title: "‚è≥ Registering...",
        text: "Please wait",
        allowOutsideClick: false,
        didOpen: () => Swal.showLoading(),
        background: "#1e1e1e",
        color: "#fff"
      });

      fetch(GOOGLE_FORM_URL, {
        method: "POST",
        body: formData,
        mode: "no-cors" // Important for Google Forms
      }).then(() => {
        Swal.fire("üìß Check your email", "Please verify your account.", "success");
        this.reset();
      }).catch(() => {
        Swal.fire("‚ùå Error", "Could not submit form.", "error");
      });
    });
  </script>

  <script>
    // Switch Login/Register forms
    const wrapper = document.querySelector('.wrapper');
    document.querySelector('.register-link')?.addEventListener('click', () => wrapper.classList.add('active'));
    document.querySelector('.login-link')?.addEventListener('click', () => wrapper.classList.remove('active'));
  </script>
<script>
const WEBAPP_URL = "https://script.google.com/macros/s/AKfycbwOJXuG64DHqzV2ClAvYdz6Fl5qABHiv_09p7rC_S6xbZ7wmZ9bT506M6_9SIIv52Az/exec"; // Your Apps Script web app URL
</script>
  <script>

async function getRegisteredEmails() {
  try {
    const res = await fetch(WEBAPP_URL + "?action=getEmails");
    const data = await res.json();
    return data.emails || [];
  } catch {
    return [];
  }
}

document.getElementById("regiForm").addEventListener("submit", async function(e) {
  e.preventDefault();
  const email = document.getElementById("reg_email").value.trim();

  
  // Check for duplicate email before submitting
  const registeredEmails = await getRegisteredEmails();
  if (registeredEmails.includes(email)) {
    Swal.fire("‚ùå Duplicate Email", "This email is already registered. Please login or use another email.", "error");
    return;
  }

  // ...existing registration code...
  const formData = new FormData(this);

  Swal.fire({
    title: "‚è≥ Registering...",
    text: "Please wait",
    allowOutsideClick: false,
    didOpen: () => Swal.showLoading(),
    background: "#1e1e1e",
    color: "#fff"
  });

  fetch(GOOGLE_FORM_URL, {
    method: "POST",
    body: formData,
    mode: "no-cors"
  }).then(() => {
    Swal.fire("üìß Check your email", "Please verify your account.", "success");
    this.reset();
  }).catch(() => {
    Swal.fire("‚ùå Error", "Could not submit form.", "error");
  });
});
</script>

  <script>
document.getElementById("loginForm").addEventListener("submit", async function(e) {
  e.preventDefault();
  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value.trim();

  Swal.fire({
    title: "‚è≥ Loading...",
    text: "Checking credentials...",
    allowOutsideClick: false,
    didOpen: () => Swal.showLoading(),
    background: "#1e1e1e",
    color: "#fff"
  });

  try {
    const res = await fetch(WEBAPP_URL, {
      method: "POST",
      body: new URLSearchParams({ email, password }),
    });
    const data = await res.json();

    if (data.status === "success") {
      Swal.fire({
        title: "‚úÖ Login successful!",
        text: "Welcome back to Tech Fest.",
        icon: "success",
        confirmButtonText: "Continue",
        confirmButtonColor: "#3085d6",
        background: "#1e1e1e",
        color: "#fff"
      }).then(() => {
        window.location.href = "regi.html";
      });

    } else if (data.status === "invalid") {
      Swal.fire({
        title: "‚ùå Invalid Credentials",
        text: "Email or password is incorrect.",
        icon: "error",
        confirmButtonText: "Try Again",
        confirmButtonColor: "#d33",
        background: "#1e1e1e",
        color: "#fff"
      });
    } else {
      Swal.fire({
        title: "‚ö†Ô∏è Server Error",
        text: data.message || "Unknown error occurred.",
        icon: "warning",
        confirmButtonText: "OK",
        background: "#1e1e1e",
        color: "#fff"
      });
    }
  } catch (err) {
    console.error("Login error:", err);
    Swal.fire({
      title: "‚ö†Ô∏è Something went wrong",
      text: "Please try again later.",
      icon: "error",
      confirmButtonText: "OK",
      background: "#1e1e1e",
      color: "#fff"
    });
  }
});
</script>
</body>
</html>
