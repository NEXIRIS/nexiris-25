<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<script>
document.getElementById("regiForm").addEventListener("submit", async function(e) {
  e.preventDefault();

  const username = document.getElementById("reg_username").value.trim();
  const email = document.getElementById("reg_email").value.trim();
  const password = document.getElementById("reg_password").value.trim();

  Swal.fire({
    title: "‚è≥ Sending verification...",
    text: "Please wait",
    allowOutsideClick: false,
    didOpen: () => Swal.showLoading(),
    background: "#1e1e1e",
    color: "#fff"
  });

  try {
    const res = await fetch(WEBAPP_URL, {
      method: "POST",
      body: new URLSearchParams({
        action: "register",
        username,
        email,
        password
      })
    });

    const data = await res.json();
    if (data.status === "pending") {
      Swal.fire({
        title: "üìß Check your email",
        text: "Click the verification link to complete registration.",
        icon: "info",
        background: "#1e1e1e",
        color: "#fff"
      });
    } else if (data.status === "exists") {
      Swal.fire("‚ö†Ô∏è Already Registered", "This email is already in use.", "warning");
    } else {
      Swal.fire("‚ùå Error", data.message || "Unknown error", "error");
    }
  } catch (err) {
    Swal.fire("‚ùå Error", "Could not connect to server.", "error");
  }
});
</script>

<script>
document.getElementById("loginForm").addEventListener("submit", async function (e) {
  e.preventDefault();

  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value.trim();

  // Show loading while waiting for server
  Swal.fire({
    title: "‚è≥ Logging you in...",
    text: "Please wait a moment",
    allowOutsideClick: false,
    didOpen: () => {
      Swal.showLoading();
    },
    background: "#1e1e1e",
    color: "#fff"
  });

  try {
   const res = await fetch(WEBAPP_URL, {
    method: "POST",
    body: new URLSearchParams({
    action: "login",   // ‚Üê add this
    email,
    password
  })
});


    const text = await res.text();
    let data;
    try { 
      data = JSON.parse(text); 
    } catch (e) { 
      console.error("Non-JSON response:", text); 
      throw e; 
    }

    console.log("Server response:", data);

    if (data.status === "success") {
      Swal.fire({
        title: "‚úÖ Login successful!",
        text: "Welcome back to Tech Fest.",
        icon: "success",
        confirmButtonText: "Continue",
        confirmButtonColor: "#3085d6",
        background: "#1e1e1e",
        color: "#fff"
      }).then(() => {
        window.location.href = "regi.html";
      });

    } else if (data.status === "invalid") {
      Swal.fire({
        title: "‚ùå Invalid Credentials",
        text: "Email or password is incorrect.",
        icon: "error",
        confirmButtonText: "Try Again",
        confirmButtonColor: "#d33",
        background: "#1e1e1e",
        color: "#fff"
      });
    } else {
      Swal.fire({
        title: "‚ö†Ô∏è Server Error",
        text: data.message || "Unknown error occurred.",
        icon: "warning",
        confirmButtonText: "OK",
        background: "#1e1e1e",
        color: "#fff"
      });
    }
  } catch (err) {
    console.error("Login error:", err);
    Swal.fire({
      title: "‚ö†Ô∏è Something went wrong",
      text: "Please try again later.",
      icon: "error",
      confirmButtonText: "OK",
      background: "#1e1e1e",
      color: "#fff"
    });
  }
});
</script>
